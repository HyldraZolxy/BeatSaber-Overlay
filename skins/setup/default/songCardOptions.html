<span id="switchLabel">Preview</span>
<label class="switch">
    <input type="checkbox" id="switchSongCardPreview" title="Switch On/Off Preview">
    <span class="slider round"></span>
</label>

<div id="module">
    <div class="moduleSection">
        <label for="songCardSkin">
            <span>Skin:
                <a href="#" class="ion-ios-help-outline" title="This is to change the skin of the song card"></a>
            </span>
            <select id="songCardSkin" name="songCardSkin">
                <option value="">-- Please choose an option --</option>
                <option value="default">Default</option>
                <option value="freemium">Freemium</option>
                <option value="reselim">Reselim_</option>
            </select>
        </label>
    </div>

    <div class="moduleSection">
        <label for="songCardPosition">
            <span>Position:
                <a href="#" class="ion-ios-help-outline" title="This is to change the position of the song card"></a>
            </span>
            <select id="songCardPosition" name="songCardPosition">
                <option value="">-- Please choose an option --</option>
                <option value="0">Top-left</option>
                <option value="1">Top-right</option>
                <option value="2">bottom-left</option>
                <option value="3">bottom-right</option>
            </select>
        </label>
    </div>

    <div class="moduleSection">
        <label for="songCardPosX">
            <span>Position X:
                <a href="#" class="ion-ios-help-outline" title="This is to change the position X of the song card"></a>
            </span>
            <input type="range" value="0" min="-300" max="700" step="1" id="songCardPosX" />
        </label>
    </div>

    <div class="moduleSection">
        <label for="songCardPosY">
            <span>Position Y:
                <a href="#" class="ion-ios-help-outline" title="This is to change the position Y of the song card"></a>
            </span>
            <input type="range" value="0" min="-700" max="700" step="1" id="songCardPosY" />
        </label>
    </div>

    <div class="moduleSection">
        <label for="songCardScale">
            <span>Scale:
                <a href="#" class="ion-ios-help-outline" title="This is to change the scale of the song card"></a>
            </span>
            <input type="range" value="1" min="0.50" max="1.70" step="0.01" id="songCardScale" />
        </label>
    </div>

    <div class="moduleSection">
        <label>
            <span>Extras:
                <a href="#" class="ion-ios-help-outline" title="Extras for the Song Card"></a>
            </span>
        </label>

        <table>
            <tr>
                <td>
                    <p class="inline">Display miss: <a href="#" class="ion-ios-help-outline" title="Only on Reselim Skin"></a></p>
                </td>
                <td>
                    <input type="checkbox" id="missDisplay" class="checkboxInline" title="Switch On/Off Miss display">
                </td>
                <td>
                    <p class="inline">Make the BSR bigger:</p>
                </td>
                <td>
                    <input type="checkbox" id="bigBSR" class="checkboxInline" title="Switch On/Off Big BSR">
                </td>
            </tr>
            <tr>
                <td>
                    <p class="inline">PP Max on a map:</p>
                </td>
                <td>
                    <input type="checkbox" disabled id="ppMax" class="checkboxInline" title="Switch On/Off PP Maximum">
                </td>
                <td>
                    <p class="inline">PP Estimated by your score:</p>
                </td>
                <td>
                    <input type="checkbox" disabled id="ppEstimated" class="checkboxInline" title="Switch On/Off PP Estimated">
                </td>
            </tr>
        </table>
    </div>
</div>
