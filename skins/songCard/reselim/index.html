<div id="songCardGroup">
    <div id="performance">
        <div class="performance-group">
            <span class="text" id="accuracyToLetters">E</span>
            <span class="subtext" id="accuracy">0</span>
        </div>

        <div class="performance-group missGroup">
            <span class="text" id="miss">0</span>
            <span class="subtext" id="missText">Miss</span>
        </div>

        <div class="performance-group">
            <span class="text" id="combo">0</span>
            <span class="subtext" id="comboText">Combo</span>
        </div>

        <span id="score">0</span>

        <div class="performance-group">
            <div id="progression">
                <span class="subtext" id="progressionText">Progress</span>
                <p id="death" class="ion-close-circled"> 0</p>
                <p id="checkpoint" class="ion-qr-scanner"> 0</p>
                <p id="retry" class="ion-refresh"> 0</p>
            </div>
        </div>

        <div class="performance-group">
            <div id="hits">
                <span class="subtext" id="hitsText">Hits</span>
                <p id="te">0</p>
                <p id="ve">0</p>
                <p id="ep">0</p>
                <p id="pp">0</p>
                <p id="lp">0</p>
                <p id="vl">0</p>
                <p id="tl">0</p>
            </div>
        </div>
    </div>

    <div id="beatmap">
        <div id="cover">
            <svg width="90" height="90">
                <rect width="90" height="90" id="darken"></rect>
                <circle cx="45" cy="45" r="30" id="remaining"></circle>
                <circle cx="45" cy="45" r="30" id="progress"></circle>
            </svg>

            <div>
                <span id="timeToLetters">0:00</span>
                <span id="timeToPercentageLetter">0%</span>
            </div>
        </div>

        <div id="meta">
            <div id="text">
                <div id="titles">
                    <span id="title">Title</span>
                    <span id="subTitle">Subtitle</span>
                </div>

                <div id="makers">
                    <span id="author">Artist</span>
                    <span id="mapper">Mapper</span>
                </div>
            </div>

            <div id="other">
                <span id="difficulty">Easy</span>
                <span id="bpm">0 BPM</span>
                <span id="bsrKey">!bsr 485de</span>

                <p id="logoLeaderboardSong" class="logoLeaderboardSong"></p>
            </div>
        </div>
    </div>
</div>
