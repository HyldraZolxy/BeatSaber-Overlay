<div id="songCardGroup">
    <div id="cover">
        <div id="songBarLength">
            <div id="timeToPercentage"></div>
        </div>
        <p id="logoLeaderboardSong" class="logoLeaderboardSong"></p>
    </div>
    <div id="songDataCover">
        <p class="descBar difficultyClass" id="qualified">Qualified</p>
        <p class="descBar difficultyClass" id="ranked">Ranked</p>
        <p class="descBar difficultyClass" id="bsrKey"></p>
        <p class="descBar difficultyClass" id="difficulty"></p>
        <p class="descBar difficultyClass" id="bpm"></p>
        <p class="descBar difficultyClass" id="score"></p>
        <p class="descBar difficultyClass" id="progression">
            <span id="death" class="ion-close-circled"> 0</span>
            <span id="checkpoint" class="ion-qr-scanner"> 0</span>
            <span id="retry" class="ion-refresh"> 0</span>
        </p>
        <p class="descBar difficultyClass" id="hits">
            <span id="te">0</span>
            <span id="ve">0</span>
            <span id="ep">0</span>
            <span id="pp">0</span>
            <span id="lp">0</span>
            <span id="vl">0</span>
            <span id="tl">0</span>
        </p>
    </div>
    <div id="songData">
        <div id="songDataInfo">
            <p>
                <span id="title"></span>
                <span id="subTitle"></span>
                <span id="mapper"></span>
                <span id="author"></span>
            </p>
        </div>
    </div>
    <div id="songAccuracyDiv">
        <p id="accuracy"></p>
    </div>
    <div id="songAccuracyLetterDiv">
        <p id="accuracyToLetters" class="accuracyToLetterClass">A</p>
    </div>
</div>
